# windowrule v2 - tags - add apps under appropriate tag to use the same settings
# browser tags
windowrule {
  name = windowrule-1
  tag = +browser
  match:class = ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$
}

windowrule {
  name = windowrule-2
  tag = +browser
  match:class = ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
}

windowrule {
  name = windowrule-3
  tag = +browser
  match:class = ^(chrome-.+-Default)$ # Chrome PWAs
}

windowrule {
  name = windowrule-4
  tag = +browser
  match:class = ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))$
}

windowrule {
  name = windowrule-5
