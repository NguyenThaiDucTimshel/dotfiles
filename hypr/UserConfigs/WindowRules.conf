  match:class = ^(Brave-browser(-beta|-dev|-unstable)?)$
}

windowrule {
  name = windowrule-6
  tag = +browser
  match:class = ^([Tt]horium-browser|[Cc]achy-browser)$
}

windowrule {
  name = windowrule-7
  tag = +browser
  match:class = ^(zen-alpha)$
}


