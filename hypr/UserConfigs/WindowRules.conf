# windowrule v2 to avoid idle for fullscreen apps
windowrule {
  name = windowrule-48
  idle_inhibit = fullscreen
  match:class = ^(*)$
}

windowrule {
  name = windowrule-49
  idle_inhibit = fullscreen
  match:title = ^(*)$
}

windowrule {
  name = windowrule-50
  idle_inhibit = fullscreen
  match:fullscreen = 1
}


# windowrule v2 move to workspace
windowrule {
  name = windowrule-51
  workspace = 1
  match:tag = email*
}

windowrule {
  name = windowrule-52
  workspace = 2
  opacity = 0.9 0.7
  match:tag = browser*
}

#windowrulev2 = workspace 3, class:^([Tt]hunar)$
#windowrulev2 = workspace 3, tag:projects*
windowrule {
  name = windowrule-53
  workspace = 5
  match:tag = gamestore*
}

windowrule {
  name = windowrule-54
  workspace = 7
